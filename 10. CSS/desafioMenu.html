<!DOCTYPE html>
<html>

<head>

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * {
            font-family: Oswald;
            color: #fff;
        }

        body {
            margin: 0px;
            background-color: rgba(92, 84, 84, 0.35);
        }

        img {
            height: 80%;
            padding: 5px;
        }

        ul {
            margin: 0px;
            padding: 0px;
            height: 100%;
        }

        li {
            width: 60px;
            height: 40px;
            padding-top: 10px;
            text-align: center;
            display: inline-block;            
        }

        li:hover {
            background-color: black;
        }

        aside {
            position: absolute;
            right: 10px;
            padding-top: 10px;
        }

        a {
            text-decoration: none;
        }

        .cabecalho {
            display: flex;
            height: 50px;
            background-color: rgb(41, 39, 39);
            border-bottom: solid 4px lightskyblue;
        }

        .menu {

        } 

        .botao {
            padding: 5px 15px;
            margin: 5px;
            border-radius: 25px;    
        }

        .destaque {
            background-color: red;
        }
    </style>
</head>

        </nav>
        <aside class="autenticacao">
